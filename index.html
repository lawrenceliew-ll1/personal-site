<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Veg Box</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">

</head>

    
<body>
 
    <!-- Navigation -->
    <nav class="navbar sticky-top navbar-expand-sm bg-light fw-semibold">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="index.html">
            <img class="logo" src="images/vegbox-logo-1.png" width="640" height="733" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Login</a>
              <a class="nav-link" href="#">Cart</a>
              <a class="nav-link" href="#">Track Order</a>
              <a class="nav-link" href="#contact-us">Contact Us</a>
              <a class="nav-link" href="catalogue.html">Catalogue</a>
            </div>
          </div>
        </div>
    </nav>

    <!-- Web advertisement -->

    <div class="text-center">
      <iframe src="finaladvert/webadvert.html" width="970" height="250" frameborder="0"></iframe>
    </div>

    <!-- Carousel -->
    <section id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/vegie1.jpg" class="d-block w-100" alt="Vegetables Baskat">
            <div class="carousel-caption d-md-block">
              <h1>Healthy Diet</h1>
              <h3>Fresh Produce Farm Direct</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/vegie2.jpg" class="d-block w-100" alt="Variaties of Vegetables">
          </div>
          <div class="carousel-item">
            <img src="images/farm.jpg" class="d-block w-100" alt="Vegetables Farm">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </section>

      <!-- select categories -->
      <section id="categories" class="container mt-5">
          <div class="text-center">
            <h3 class="display-6">Browse Categories</h3>
          </div>

             <!-- Cards -->
             <div class="row m-3 text-center">
              <div class="col-sm-4 col-lg-2 mt-2">
                <div class="card">
                  <div class="card-body">
                    <img class="d-block mx-auto" src="images/vegetable.jpg" alt="Vegetable icons created by justicon - Flaticon">
                    <a href="#" class="btn btn-primary mt-1">Vegetables</a>
                  </div>
                </div>          
              </div>
              <div class="col-sm-4 col-lg-2 mt-2">
                <div class="card">
                  <div class="card-body">
                    <img class="d-block mx-auto" src="images/preserve.jpg" alt="Preserve icons created by Darius Dan - Flaticon">
                    <a href="#" class="btn btn-primary mt-1">Preserves</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 col-lg-2 mt-2">
                  <div class="card">
                    <div class="card-body">
                      <img class="d-block mx-auto" src="images/spices.jpg" alt="Spices icons created by Eucalyp - Flaticon">
                      <a href="#" class="btn btn-primary mt-1">Spices</a>
                    </div>
                  </div>
              </div>
              <div class="col-sm-4 col-lg-2 mt-2">
                <div class="card">
                  <div class="card-body">
                    <img class="d-block mx-auto" src="images/eggs.jpg" alt="Egg icons created by Freepik - Flaticon">
                    <a href="#" class="btn btn-primary mt-1">Eggs</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 col-lg-2 mt-2">
                <div class="card">
                  <div class="card-body">
                    <img class="d-block mx-auto" src="images/Herbs.jpg" alt="Herbs icons created by Freepik - Flaticon">
                    <a href="#" class="btn btn-primary mt-1">Herbs</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 col-lg-2 mt-2">
                  <div class="card">
                    <div class="card-body">
                      <img class="d-block mx-auto" src="images/Flour.jpg" alt="Flour icons created by Freepik - Flaticon">
                      <a href="#" class="btn btn-primary mt-1">Flour</a>
                    </div>
                  </div>
              </div>
             </div>
      </section>

    <!-- Contact form -->
    <form id="contact-us" class="mt-5 container">
      <hr>
      <div class="pt-3 text-center">
          <h3 class="display-6">How Can We Help You?</h3>
      </div>
      <div class="d-flex align-items-center justify-content-center">
          <div class="col-md-4">
              <div class="rounded shadow-md">
                  <div class="mt-3">
                      <label for="name" class="form-label">Your Name</label>
                      <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                  </div>
                  <div class="mt-3">
                      <label for="email" class="form-label">Your Email</label>
                      <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
                  </div>
                  <div class="mt-3">
                      <label for="subject" class="form-label">Subject</label>
                      <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>
                  </div>
                  <div class="mt-3 mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea id="message" name="message" cols="20" rows="6" class="form-control"
                          placeholder="message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">
                      Submit Form
                  </button>
              </div>
          </div>
      </div>
  </form>   

  <footer>
    <p class="mt-5 text-center">The Veg Box &copy; 2022</p>
  </footer>
